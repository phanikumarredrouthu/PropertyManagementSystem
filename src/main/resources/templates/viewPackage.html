<div th:if="${role}=='ROLE_HOUSEOWNER'">
	<div th:replace="hhead::hhead"></div>
</div>
<div th:if="${role}=='ROLE_TENENT'">
	<div th:replace="thead::thead"></div>
</div>
<div class="container">
	<div class="mt-3" th:each="rentalPackageModel:${rentalPackageList}">
		<div class="card mt-3 p-3">
		 <div class="row">
			<div class="col-md-4">
				<img th:src="@{'data:image/jpeg;base64,' + ${rentalPackageModel['houseModel']['houseImage']}}" style="height:200px;" alt="Image">
			</div>
			<div class="col-md-8">
				<div class="card p-3 mt-3">
					<div class="h5 text-center">House Details</div>
					<div class="row">
						<div class="col-md-4">
						<label class="text-secondary h7">House Type:</label>
						<div class="h6" th:text="${rentalPackageModel['houseModel']['houseType']}"></div>
					</div>
					<div class="col-md-4">
						<label class="text-secondary h7">Area:</label>
						<div class="h6" th:text="${rentalPackageModel['houseModel']['area']}"></div>
					</div>
					<div class="col-md-4">
						<label class="text-secondary h7">Address:</label>
						<div class="h6" th:text="${rentalPackageModel['houseModel']['Address']}"></div>
					</div>
					<div class="col-md-4">
						<label class="text-secondary h7">No Of Flors:</label>
						<div class="h6" th:text="${rentalPackageModel['houseModel']['noOfFlors']}"></div>
					</div>
					<div class="col-md-4">
						<label class="text-secondary h7">NoofBedrooms:</label>
						<div class="h6" th:text="${rentalPackageModel['houseModel']['noOfBedrooms']}"></div>
					</div>
					<div class="col-md-4">
						<label class="text-secondary h7">NoOfWashrooms:</label>
						<div class="h6" th:text="${rentalPackageModel['houseModel']['noOfWashrooms']}"></div>
					</div>
					</div>
				</div>
				<div class="card p-3 mt3">
					<div class="h5 text-center">Packages Details</div>
					<div class="row">
						<div class="col-md-4">
							<label class="text-secondary h7">Package Title:</label>
							<div class="h6" th:text="${rentalPackageModel.rentalPackageTitle}"></div>
						</div>
						<div class="col-md-4">
							<label class="text-secondary h7">Rent Per Month:</label>
							<div class="h6" th:text="${rentalPackageModel.rentPerMonth}"></div>
						</div>
						<div class="col-md-4">
							<label class="text-secondary h7">Terms Conditions:</label>
							<div class="h6" th:text="${rentalPackageModel.termsConditions}"></div>
						</div>
					</div>
				</div>
			</div>
		 </div>
	  </div>	
	</div>
</div>
