<div th:replace="hhead::hhead"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-8">
			<div class="card p-3 mt-4">
				<div class="h5 text-center">Complaints & Solutions</div>
				<form th:action="@{'resolved1'}" method="post">
					<input type="hidden" name="complaintId" th:value="${complaintModel['complaintId']}">
					<div class="row mt-2">
						<div class="col-md-12">
							<label>Solution:</label>
							<textarea id="solution" name="solution" class="form-control" placeholder="Enter Solutions for Complaint"></textarea>
						</div>
						<div class="col-md-4"></div>
						<div class="col-md-4 mt-3">
							<input type="submit" value="submit" class="btn btn-secondary w-100">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
