<div th:replace="ahead::ahead"></div>
<div class="container-fluid">
	<div class="h5 text-center mt-3">House Owners Details</div>
	<div class="mt-3" th:each="houseOwnerModel:${houseOwnerModelList}">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="card p-3 mt-4">
					<div class="h5 text-center" th:text="${houseOwnerModel.name}"></div>
					<div class="card p-3">
						<div class="row">
							<div class="col-md-4 mt-2">
								<label class="text-secondary h6">Phone:</label>
								<div class="h5" th:text="${houseOwnerModel.phone}"></div>
							</div>
							<div class="col-md-4 mt-2">
								<label class="text-secondary h6">Email:</label>
								<div class="h5" th:text="${houseOwnerModel.email}"></div>
							</div>
							<div class="col-md-4 mt-2">
								<label class="text-secondary h6">Gender:</label>
								<div class="h5" th:text="${houseOwnerModel.gender}"></div>
							</div>
							<div class="col-md-12 mt-2">
								<label class="text-secondary h6">Address:</label>
								<div class="h5" th:text="${houseOwnerModel.address}"></div>
							</div>
							
						</div>
					</div>	
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
</div>
