<div th:if="${role}=='ROLE_HOUSEOWNER'">
	<div th:replace="hhead::hhead"></div>
</div>
<div th:if="${role}=='ROLE_TENENT'">
	<div th:replace="thead::thead"></div>
</div>
<div th:if="${role}=='ROLE_ADMIN'">
	<div th:replace="ahead::ahead"></div>
</div>
<div class="container">
	<div class="mt-3" th:each="complaintModel:${complaintList}">
		<div class="card p-3 mt-4">
			<div class="row">
				<div class="h6 text-center">Complaints Details</div>
				<div class="col-md-8">
					<label class="text-secondary h7">Complaint:</label>
					<div class="h6" th:text="${complaintModel['complaint']}"></div>
				</div>
				<div class="col-md-4">
					<label class="text-secondary h7">Rised on:</label>
					<div class="h6" th:text="${complaintModel['complaintDate']}"></div>
				</div>
				<div class="col-md-8">
					<label class="text-secondary h7">Solution:</label>
					<div class="h6" th:text="${complaintModel['solution']}"></div>
				</div>
				<div class="col-md-4">
					<label class="text-secondary h7">Solved on:</label>
					<div class="h6" th:text="${complaintModel['responseDate']}"></div>
				</div>
				
				<div class="col-md-4">
					<div th:if="${role}=='ROLE_HOUSEOWNER'">
					<div th:if="${complaintModel.status}=='Raised Complaint'">
						<form th:action="@{'resolved'}" method="get">
							<input type="hidden" name="complaintId" th:value="${complaintModel.complaintId}">
							<input type="submit" value="Resolved" class="btn btn-secondary w-100">
						</form>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>
