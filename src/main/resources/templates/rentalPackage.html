<div th:replace="hhead::hhead"></div>
<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="card p-3 mt-4">
				<div class="h5 text-center">Rental Packages</div>
				<form th:action="@{'rentalPackage1'}" th:object="${rentalPackageModel}" method="post">
					<input type="hidden" th:field="*{houseId}">
					<div class="row mt-3">
						<div class="col-md-6">
							<label>Rental Package Title:</label>
							<input type="text" id="rentalPackageTitle" th:field="*{rentalPackageTitle}" class="form-control" placeholder="Enter Title">
						</div>
						<div class="col-md-6">
							<label>Terms Condition:</label>
							<textarea id="termsConditions" th:field="*{termsConditions}" class="form-control" placeholder="Enter Terms&Conditions"></textarea>
						</div>
						<div class="col-md-6">
							<label>Deposite Amount:</label>
							<input type="number" id="depositeAmount" th:field="*{depositeAmount}" class="form-control" placeholder="Enter depositeAmount">
						</div>
						<div class="col-md-6">
							<label>Rent Per Month:</label>
							<input type="number" id="rentPerMonth" th:field="*{rentPerMonth}" class="form-control" placeholder="Enter Rent Per Month">
						</div>
						<div class="col-md-4"></div>
						<div class="col-md-4 mt-4">
							<input type="submit" value="Submit" class="btn btn-primary w-100">
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
